<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        * {
            font-family: sans-serif;
        }
        h1 {
            background-color: deeppink;
            height: 300px;
            width: 300px;
            border: 10px solid gray;
            padding: 10px;
            margin: auto;
            margin-bottom: 40px;
            outline: 10px dashed green;
        }
        a {
            border: 10px solid red;
            padding: 5px;
            margin: 5px;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-Level</h1>
    <p>Parágrafos são exemplos de box-level mas os <a href="#">links</a> são exemplos de box-inline.</p>
</body>
</html>
