<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Abaixo temos um exemplo de uma imagem que muda de acordo com o tamnho da tela.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem flexível.">
    </picture>
    <h1>Inserindo Audio</h1>
    <audio preload="metadata" controls loop>
        <source src="audio/Gravando.mp3" type="audio/mpeg">
        <source src="audio/Gravando.m4a" type="audio/m4a">
    </audio>
</body>
</body>
</html>
